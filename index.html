<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Tracking App</title>
</head>
<body>
<input type="text" id="letterInput" placeholder="Enter a letter">
<button id="startButton">Start Webcam</button>
<button id="snapshotButton">Take Snapshot</button>
<button id="exportButton">Export Data</button>
<button id="checkButton">Check Gesture</button>

<video id="videoElement" width="640" height="480" autoplay></video>

<script type="module" src="script.js"></script>
</body>
<style>
  video {
    transform: scaleX(-1);
    -webkit-transform: scaleX(-1); /* For Safari */
  }
</style>
</html>
